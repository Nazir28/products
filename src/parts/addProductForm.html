<div id="add-product-form" class="col-lg-12 col-md-6 col-sm-8  col-12">
    <form action="">
        <div>
            <label for="product_name">Наименование товара <span></span></label>
            <input type="text" class="form-control" id="product_name" autocomplete="off" required placeholder="Введите наименование товара">
            <small class="warn"></small>
        </div>
        <div>
            <label for="product_description">Описание товара</label>
            <textarea name="" placeholder="Введите описание товара" autocomplete="off" id="product_description" cols="30" class="form-control mb-3" rows="5"></textarea>
        </div>
        <div>
            <label for="product_img_link">Ссылка на изображение товара <span></span></label>
            <input type="text" class="form-control" id="product_img_link" autocomplete="off" required placeholder="Введите ссылку">
            <small class="warn"></small>
        </div>
        <div>
            <label for="product_price">Цена товара <span></span></label>
            <input type="number" class="form-control" id="product_price" autocomplete="off" required placeholder="Введите цену">
            <small class="warn"></small>
        </div>
        <button class="btn btn-add-product" disabled>Добавить товар</button>
    </form>
</div>
